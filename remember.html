<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome to Hell</title>
<style>
body {
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#000; /* black background */
  font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
.window {
  width:600px;
  background:#1c1c1c;
  border:2px solid #ff0000; /* red border */
  border-radius:4px;
  box-shadow:0 0 20px #0000ff; /* blue glow */
  overflow:hidden;
  animation: flicker 1.5s infinite alternate;
}
@keyframes flicker {
  0% {box-shadow:0 0 20px #0000ff;}
  50% {box-shadow:0 0 30px #ff0000;}
  100% {box-shadow:0 0 25px #00f;}
}
.title-bar {
  background:#333;
  color:#fff;
  padding:5px 10px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.title-bar .buttons span {
  width:16px;
  height:16px;
  display:inline-block;
  margin-left:4px;
  border-radius:2px;
}
.close {background:#ff0000;}
.minimize {background:#fff;}
.maximize {background:#00f;}
.file-area {
  padding:10px;
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  background:#000;
  min-height:300px;
}
.file {
  width:100px;
  height:100px;
  background:#111;
  border:1px solid #444;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
  cursor:pointer;
  font-size:12px;
  text-align:center;
  transition:0.1s all;
}
.file:hover {
  background:#222;
  border-color:#ff0000;
  transform:scale(1.05);
  color:#ff0000;
}
</style>
</head>
<body>
<div class="window">
  <div class="title-bar">
    <span>Files</span>
    <div class="buttons">
      <span class="minimize"></span>
      <span class="maximize"></span>
      <span class="close"></span>
    </div>
  </div>
  <div class="file-area" id="fileArea">
    <div class="file" data-filename="file1.txt">file1.txt</div>
    <div class="file" data-filename="file2.txt">file2.txt</div>
    <div class="file" data-filename="file3.txt">file3.txt</div>
  </div>
</div>

<script>
// Placeholder file content
const fileContents = {
  'file1.txt':'PLACEHOLDER CONTENT FOR FILE 1\nReplace this with your text.',
  'file2.txt':'PLACEHOLDER CONTENT FOR FILE 2\nReplace this with your text.',
  'file3.txt':'PLACEHOLDER CONTENT FOR FILE 3\nReplace this with your text.'
};

document.querySelectorAll('.file').forEach(file=>{
  file.addEventListener('click',()=>{
    const name = file.dataset.filename;
    const content = fileContents[name] || 'EMPTY FILE';
    const blob = new Blob([content], {type:'text/plain'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = name;
    a.click();
    URL.revokeObjectURL(url);
    // optional flash effect to show "opened"
    file.style.borderColor='#00f';
    setTimeout(()=>file.style.borderColor='#444',200);
  });
});
</script>
</body>
</html>
